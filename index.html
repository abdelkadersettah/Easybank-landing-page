      <button class="btn btn--primary header__cta">Request Invit</button>
    </header>
    <main class="main-container">
      <div class="hero display-flex flex-center">
        <div class="hero__inner">
          <h1 class="heading-primary">Next generation digital banking</h1>
          <p class="heading-primary__sub">
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button class="btn btn--primary">Request Invite</button>
        </div>
        <div class="hero__image">
          <picture class="hero__image--1">
            <source
              media="(min-width:600px )"
              srcset="./images/bg-intro-mobile.svg"
              sizes=""
            />
            <img src="./images/bg-intro-desktop.svg" alt="phone background" />
            <source />
          </picture>
          <picture class="hero__image--1">
            <source
              media="(min-width: )"
              srcset="./images/image-mockups.png"
              sizes=""
            />

            <source />
            <img src="./images/image-mockups.png" alt="fours phones" />
          </picture>
        </div>
      </div>
    </main>
